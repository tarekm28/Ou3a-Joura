services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ouaa
      POSTGRES_PASSWORD: ouaa
      POSTGRES_DB: ouaa
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  backend:
    build: .
    environment:
      DATABASE_URL: "postgresql://ouaa:ouaa@db:5432/ouaa"
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  dbdata:
